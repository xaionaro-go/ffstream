enum SRTFlagInt {
  undefined = 0;
  Latency = 1;
}

message GetSRTFlagIntRequest {
  int32 outputID = 1;
  SRTFlagInt flag = 2;
}
message GetSRTFlagIntReply {
  int64 value = 1;
}
message SetSRTFlagIntRequest {
  int32 outputID = 1;
  SRTFlagInt flag = 2;
  int64 value = 3;
}
message SetSRTFlagIntReply {}

message WaitRequest {}
message WaitReply {}
message EndRequest {}
message EndReply {}

message GetPipelinesRequest {}
message GetPipelinesResponse {
    repeated avpipeline.Node nodes = 1;
}

message GetAutoBitRateCalculatorRequest {}
message GetAutoBitRateCalculatorReply {
    avpipeline.AutoBitrateCalculator calculator = 1;
}
message SetAutoBitRateCalculatorRequest {
    avpipeline.AutoBitrateCalculator calculator = 1;
}
message SetAutoBitRateCalculatorReply {}

message GetFPSFractionRequest {}
message GetFPSFractionReply {
    uint32 num = 1;
    uint32 den = 2;
}
message SetFPSFractionRequest {
    uint32 num = 1;
    uint32 den = 2;
}
message SetFPSFractionReply {}

message BitRateInfo {
  uint64 audio = 1;
  uint64 video = 2;
  uint64 other = 3;
}

message BitRates {
  BitRateInfo inputBitRate = 1;
  BitRateInfo encodedBitRate = 2;
  BitRateInfo outputBitRate = 3;
}

message GetBitRatesRequest {}
message GetBitRatesReply {
  BitRates bitRates = 1;
}

message GetLatenciesRequest {}
message GetLatenciesReply {
  Latencies latencies = 1;
}

message Latencies {
  TrackLatencies audio = 1;
  TrackLatencies video = 2;
}

message TrackLatencies {
  uint64 preEncodingU = 1;
  uint64 recodingU = 2;
  uint64 recodedPreSendU = 3;
  uint64 sendingU = 4;
}